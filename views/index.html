
<div id="dh-search-docs">
  <header class="home-header">
    <div class="container jumbotron">
      <div class="row">
        <div class="col-12">
          <h1>Dochub</h1>
          <p>
            准确、跟进、免费的合作文档翻译网站<br><span class="package-amount">共收录了 <strong>0</strong> 个文档</span>
          </p>
          <div class="search-wraper" role="search">
            <div class="form-group">
              <input v-on:input="findDocs" v-model="search" class="form-control search clearable" placeholder="搜索文档，例如：Bootstrap" autocomplete="off" autofocus="" tabindex="0" autocorrect="off" autocapitalize="off" spellcheck="false"> <i class="fa fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mostused-docs card text-center d-none d-sm-block">
      <ul class="list-inline">
        <li class="list-inline-item"><a href="/bootstrap/" title="Bootstrap" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-bootstrap'])"><img src="/views/img/bootstrap.svg?1518116904065" alt="bootstrap"></a></li>
        <li class="list-inline-item"><a href="/react/" title="React" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-react'])"><img src="/views/img/react.svg?1518116904065" alt="React"></a></li>
        <li class="list-inline-item"><a href="/jquery/" title="jQuery" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-jquery'])"><img src="/views/img/jquery.svg?1518116904065" alt="jquery"></a></li>
        <li class="list-inline-item"><a href="/angular.js/" title="Angular.js" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-angular.js'])"><img src="/views/img/angular-icon.svg?1518116904065" alt="angular.js"></a></li>
        <li class="list-inline-item"><a href="/vue/" title="Vue.js" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-vue.js'])"><img src="/views/img/vue.svg?1518116904065" alt="Vue.js"></a></li>
        <li class="list-inline-item"><a href="/backbone.js/" title="Backbone.js" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-backbone.js'])"><img src="/views/img/backbone-icon.svg?1518116904065" alt="backbonejs"></a></li>
        <li class="list-inline-item"><a href="/lodash.js/" title="lodash" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-lodash.js'])"><img src="/views/img/lodash.svg?1518116904065" alt="lodashjs"></a></li>
        <li class="list-inline-item"><a href="/moment.js/" title="Moment.js" target="_blank" onclick="_hmt.push(['_trackEvent', 'mostused', 'click', 'mostused-moment.js'])"><img src="/views/img/momentjs.svg?1518116904065" alt="momentjs"></a></li>
      </ul>
    </div>
  </header>
  <main class="docs-list-container">
    <div class="container">
      <div class="list-group docs" id="common-docs">
          <a v-for="doc in docs" href="/bootstrap/" class="package list-group-item" target="_blank" onclick="_hmt.push(['_trackEvent', 'docs', 'click', 'bootstrap'])">
            <div class="row">
              <div class="col-md-3">
                <h4 class="package-name">{{doc[0]}}</h4>
              </div>
              <div class="col-md-9 d-none d-sm-block">
                <p class="package-description">{{doc[1]}}</p>
              </div>
              <div class="package-extra-info col-md-9 offset-md-3">
                <span>
                  <i class="fa fa-star"></i> {{doc[2]}}
                </span>
              </div>
            </div>
          </a>
        <a v-on:click="showAllDocs" v-if="!isAllDocs" class="package list-group-item all-docs">所有开源项目列表</a>
      </div>
    </div>
  </main>
</div>
