<link rel="stylesheet" href="https://cdn.bootcss.com/tag-editor/1.0.20/jquery.tag-editor.min.css">
<style>
  .tag-editor{
    height: 70px;
  }
</style>
<div class="container">
  <div style="max-width: 700px; margin: 0 auto;">
    <div class="border-bottom mt-3">
      <h2 class="heading">新建文档翻译项目</h2>
      <p class="description">
        创建新的文档翻译项目，项目名不能与已有的文档翻译项目重名
      </p>
    </div>  
    <div class="pt-3 clearfix">
      <dl class="form-group">
        <dt class="input-label">
          <label>项目名</label>
        </dt>
        <dd><input autocapitalize="off" autofocus="autofocus" class="form-control" id="doc-name" maxlength="100" name="doc[name]" size="100" type="text"></dd>
      </dl>
      <dl class="form-group">
        <dt class="input-label">
          <label>描述<small>（可选）</small></label>
        </dt>
        <dd><input autocapitalize="off" autofocus="autofocus" class="form-control" id="doc-desc" maxlength="100" name="doc[name]" size="100" type="text"></dd>
      </dl>
      <dl class="form-group w-100 pb-3 border-bottom">
        <dt class="input-label">
          <label>标签<small>（可选）</small></label>
        </dt>
        <dd>
          <textarea id="doc-tags" class="form-control"></textarea>
        </dd>
      </dl>
      <button id="submit" type="button" class="btn btn-outline-primary" disabled="disabled">
        Create repository
      </button>
    </div>
  </div>
</div>
