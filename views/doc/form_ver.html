    <form id="project" action="">
      <div class="pt-3 clearfix">
        <dl class="form-group">
          <dt class="input-label">
            <label>版本号</label>
          </dt>
          <dd><input placeholder="eg: v3.0.0" autocapitalize="off" autofocus="autofocus" class="form-control" id="ver-name" maxlength="100" name="ver_name" size="100" type="text"></dd>
        </dl>
        <dl class="form-group">
          <div class="custom-control custom-checkbox">
            <input id="is-translated" class="custom-control-input" type="checkbox" class="custom-control-input" onclick="console.log($('#is-translated').prop('checked'));$('#is-translated').prop('checked') ? $('#translated-url').prop('disabled', false) : $('#translated-url').prop('disabled', true);">
            <label class="custom-control-label" for="is-translated"><strong>该版本已有完成的翻译？</strong></label>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">该版本完成的翻译的链接：</span>
            </div>
            <input id="translated-url" autocapitalize="off" autofocus="autofocus" class="form-control" id="" maxlength="100" name="translated_url" size="100" type="text" disabled>
          </div>
        </dl>
      </div>
    </form>
